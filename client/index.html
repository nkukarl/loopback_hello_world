<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoopBack</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <h1>LoopBack Rocks!</h1>
  <p>Hello World...</p>

  <button type="button" onclick="list_adviser()" class="btn btn-default">Get all advisers</button>
  <div id="adviser_container"></div>
  <script src="./main.js" type="text/javascript"></script>

  <div>
    <h2>Add adviser</h2>

    <div class="row">
      <div class="col-lg-3">
        <div class="input-group">
          <span class="input-group-addon">Username</span>
          <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <div class="input-group">
          <span class="input-group-addon">Password</span>
          <input type="text" id="password" class="form-control" placeholder="Password">
        </div>
      </div>
    </div>
    <br>
    <button type="button" onclick="add_adviser()" class="btn btn-default">Submit</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
